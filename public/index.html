<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/myStyles.css">
    <title>Md to HTML with AJAX</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Markdown to HTML with AJAX</h1>
        </header>
        <div class="content">
            <div class="card">
                <!-- Aquí el formulario para crear nuevos md -->
                <form class="form"> 
                    <input class="form-input" type="text" name="title" id="title" placeholder="Titulo">
                    <textarea  class="form-input form-input__area" name="content" placeholder="Contenido" id="content"></textarea>
                </form>
                <button id="bCrear" onclick="">Nuevo archivo</button>
    
                <!-- Aquí la lista de archivos creados -->
                <table>
                    <thead>
                        <td>
                            <td>Titulo</td>
                            <td>Acciones</td>
                        </td>
                    </thead>
                    <tbody id="listMd">
                        
                    </tbody>
                </table>
            </div> <!-- /card -->

            <div class="vista">
                <div id="result">
                    <!-- Aquí la vista de md a html -->
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </div>
</body>
</html>
