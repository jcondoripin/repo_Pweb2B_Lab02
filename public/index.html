<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/myStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@500&family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Md to HTML with AJAX</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header-text">Markdown to HTML with AJAX</h1>
        </header>
        <div class="body">
            <div class="content">
                <div class="card">
                    <!-- Aquí el formulario para crear nuevos md -->
                    <form id="add-file-form" class="form">
                        <label for="file-title">Título del archivo:</label> 
                        <input id="file-title" class="form-input" type="text" name="title" placeholder="Titulo" required>

                        <label for="file-content">Contenido del archivo:</label>
                        <textarea  id="file-content" class="form-input form-input__area" name="content" placeholder="Contenido" required></textarea>
                        <button class="button" id="bCrear" type="submit">Crear archivo</button>
                    </form>
                </div> <!-- /card -->
                <div class="card">
                    <!-- Lista de archivos Markdown -->
                    <ul id="file-list"></ul>
  
                    <!-- Sección para mostrar el contenido del archivo seleccionado -->
                    <section id="output">
                        <div id="output-title"></div>
                        <div id="output-content"></div>
                    </section>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <script src="./js/script.js"></script>
    <script>
      $(document).ready(function() {
        loadFileList();
  
        // Enviar el formulario para agregar un nuevo archivo
        $('#add-file-form').on('submit', function(event) {
          event.preventDefault();
          addFile();
        });
      });
    </script>
</body>
</html>
